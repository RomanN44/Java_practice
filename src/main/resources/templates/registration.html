<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Security Example </title>
</head>
<body>
<h1>form</h1>
<form action="/" th:object="${user}" method="POST" enctype="utf8">
    <div>
        <!-- <label th:text="#{label.user.firstName}">first</label> -->
        <input th:field="*{login}"/>
        <p th:each="error: ${#fields.errors('login')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
       <!-- <label th:text="#{label.user.firstName}">first</label> -->
        <input th:field="*{first_name}"/>
        <p th:each="error: ${#fields.errors('first_name')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
        <!--<label th:text="#{label.user.lastName}">last</label>-->
        <input th:field="*{second_name}"/>
        <p th:each="error : ${#fields.errors('second_name')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
        <!-- <label th:text="#{label.user.firstName}">first</label> -->
        <input th:field="*{birthday}"/>
        <p th:each="error: ${#fields.errors('firstName')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
        <!-- <label th:text="#{label.user.firstName}">first</label> -->
        <input th:field="*{sex}"/>
        <p th:each="error: ${#fields.errors('sex')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
        <input type="password" th:field="*{password}"/>
        <p th:each="error : ${#fields.errors('password')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
        <input type="password" th:field="*{matchingPassword}"/>
    </div>
    <button type="submit" >submit</button>
</form>

<a th:href="@{/login.html}" >login</a>
</body>
</html>
